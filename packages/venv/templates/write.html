{%extends "user.html"%}
{%block title%}Create_Post{%endblock%}
{%block content%}
<form style="text-align:center" method = "Post">
    <label for="title">Title</label><br>
     <input id ="postTitle"
      class="field"
      style ="width:200px;"
      type="text"
      name="title"
      placeholder="My post"
      pattern="[a-zA-Z0-9]+" 
      title="Title can be min 4 characters and max 30 characters long.No special characterrs."
      maxlength="30"
      minlength ="4"
      autofocus
      required>
      <br><br>
   <label for="description">Short description</label><br>
     <textarea id ="description"
      class="field"
      type="text"
      name="description"
      rows="3" 
      cols="20"
      text-align: left
      title="Description can be 50 characters long"
      maxlength="50"
      required>no description...</textarea>
    <br><br>
   <label for="post">Actual post</label><br>
   <textarea id ="postBox"
     name="post"
     rows="20"
     cols="60"
     placeholder="What's on your mind?"
     onkeydown="EnterTab()"></textarea>
     <br><br>
     <input class ="submitBtn" id="sub" type="submit" value="Post" style = background-color:yellowgreen>
   </form>
{%endblock%}
