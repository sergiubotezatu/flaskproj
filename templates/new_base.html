<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type ="text/css"  href='../static/main.css'>
        <script src="../static/invalidInputs.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{%block title%}{%endblock%}</title>
    </head>

    <body onresize="hideOptions()">
        <h1 style="text-align:center; color:white; text-shadow: 4px 6px 10px black">Flask Blog</h1>

        
        <ul class = "largerScreen" id ="opaque" >
            <li><a class = "option" href="/">
                <img src = "\static\icons\home.png" style = "width:25px;height:30px;"></img>
                Home
            </a></li>
            <li><a class = "option" href="/post/create">
                <img src = "\static\icons\fountain-pen-close-up.png" style = "width:25px;height:30px;"></img>
                Create new Post
            </a></li>
            <li>
                <a class = "option" href = "/view/community">
                    <img src = "\static\icons\fountain-pen-close-up.png" style = "width:25px;height:30px;"></img>
                    Users</a>
            </li>
            <li style = "float:right">
                <a class = "option drop-user" href="javascript:void(0)" onclick = "showOptions()">
                <img src = "\static\icons\fountain-pen-close-up.png" style = "width:25px;height:30px;"></img>
                <i id = "arr" class="arrow down"></i>
                Profile</a>                
            </li>         
        </ul>
        <ul id = "drop-log-sign"style = "float:right;width:150px;">
            <div><li style = "width:100%;"><a class = "option" href="/login">Log in</a></li></div>
            <div><li style = "width:100%;"><a class = "option" href="/signup">Sign up</a></li></div>
        </ul>             

        <ul class = "smallerScreen">
            <li class="dropMenu">
                <a href="javascript:void(0)" class="dropbtn"> 
                    <div class ="line"></div>
                    <div class ="line"></div>
                    <div class ="line"></div>
                    <span>Menu</span>
                </a>              
                <div class="dropdown-content">
                <a class = "option" href="/">Home</a>
                <a class = "option" href="{{'/%s'%path|urlencode }}">Create new Post</a>
                <a class = "option" href="/view/community">
                    <img src = "\static\icons\team.png" style = "width:25px;height:30px;"></img>
                Members</a>
                {{self.log()}}
                {{self.signout()}}
                </div>
                <br>           
            </li>
            {%block smallerEdit%}            
            {%endblock%}  
        </ul>
        <br id ="space">
         
        {%block content%}        
        {%endblock%}                    
    </body>
</html>
