<!DOCTYPE html>
<html lang="en">
    <head>
        {%block css%}    
        <link rel="stylesheet" type ="text/css" href ="../static/main.css">
        {%endblock%}
        <script src="../static/invalidInputs.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{%block title%}{%endblock%}</title>
    </head>

    <body>
        <h1 style="text-align:center; color:white; text-shadow: 4px 6px 10px black">Flask Blog</h1>

        <ul class = "largerScreen">
            <li><a class = "option" href="/">Home</a></li>
            {%block create1%}
            <li><a class = "option" href="/post/create">Create new Post</a></li>
            {%endblock%}            
        </ul>

        <ul class = "smallerScreen">
            <li class="dropMenu">
                <a href="javascript:void(0)" class="dropbtn"> 
                    <div class ="line"></div>
                    <div class ="line"></div>
                    <div class ="line"></div>
                    <span>Menu</span>
                </a>              
                <div class="dropdown-content">
                <a class = "option" href="/">Home</a>
                {%block create2%}
                <a class = "option" href="/post/create">Create new Post</a>
                {%endblock%}
                </div>              
            </li>
        </ul>
        <br id ="space">
        {%block content%}        
        {%endblock%}           
    </body>
</html>
