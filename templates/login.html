{%extends "base.html"%}
{%block title%}LogIn{%endblock%}
{%block content%}
{%with messages = get_flashed_messages()%}
{%if messages%}
<div class = "flash-error">
    {%for note in messages%}
    <h2>{{note}}</h2>
   {%endfor%}
  </div>
    {%endif%}
{%endwith%}
<form style="text-align:center" method = "Post">
  <h3 class = "formtitle">
    Log in
    </h3>
    <br>
  <label for="mail">Email address:</label><br>
  <input class="field"
   type="email" 
   id="email"
   name="mail"
   placeholder="Type in email adress"
   value = "{{mail if mail}}"
   autofocus
   required><br>
  <label for="pwd">Password:</label><br>
  <input class="field"
   type="password"
   id="pwd" 
   name="pwd"
   placeholder="Type in your password"
   required><br><br>
  <input class ="button" type="submit" value="Log In">
</form>
<h2 style ="text-align:center; color:white; text-shadow: 4px 6px 10px black">
  Not a member? Press  <a id = "ToRegister" href="/signup">Here</a>  to sign up.
</h2>
{%endblock%}
