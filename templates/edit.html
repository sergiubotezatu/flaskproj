{%extends "base.html"%}
{%block statics%}
<link rel="stylesheet" type ="text/css" href ="/static/main.css">
<script src="/static/invalidInputs.js"></script>
{%endblock%}
{%block title%}Edit Post{%endblock%}
{%block create1%}{%endblock%}
{%block create2%}{%endblock%}
{%block content%}
<form style="text-align:center" method = "Post">
    <label for="author">{{auth}}</label><br><br>
     <input id ="auth"
      class="field"
      style ="width:200px;"
      type="text"
      name="author"
      title="Author name must be at least 4 characters long and no special characters allowed"
      maxlength="20"
      minlength ="4"
      required
      value = "{{auth}}"
      oninput= InvalidAlert()>
        <br>
        <span id="invalid" style="color:red;"></span>
        <br>
      <br>
   <label for="title">Current Title</label><br><br>
     <textarea id ="description"
      class="field"
      type="text"
      name="title"
      rows="2" 
      cols="30"
      wrap="hard"
      text-align: left
      title="Title can be 50 characters long"
      maxlength="50"
      >{{title}}</textarea>
    <br><br>
    <strong><label for="post">Current version</label></strong><br><br>
    <textarea id ="postBox"
        name="post"
        rows="30"
        cols="70"
        wrap="hard"
        minlength ="100"
        required
        >{{current}}</textarea>
        <br><br>
        <input class ="submitCreate" id="create" type="submit" value="Submit">
    </form>
{%endblock%}
