{%extends "base.html"%}
{%block statics%}
<link rel="stylesheet" type ="text/css" href ="/static/main.css">
<script src="/static/invalidInputs.js"></script>
{%endblock%}
{%block title%}Edit Post{%endblock%}
{%block log%}
{%set user = session["username"]%}
{%set id = session["id"]%}<a class = "option" href="{{ '/view/%s'%id|urlencode }}">
  <img src = "\static\icons\profile.png" style = "width:25px;height:30px;"></img>{{user}}</a>
{%endblock%}
{%block content%}
<form style="text-align:center" method = "Post">
  <input type="hidden" id="actId" name="author" value={{owner}}>
   <br>
   <label for="title">Current Title</label><br><br>
     <textarea id ="description"
      class="field"
      type="text"
      name="title"
      rows="2" 
      cols="30"
      wrap="hard"
      text-align: left
      title="Title can be 50 characters long"
      maxlength="50"
      >{{title}}</textarea>
    <br><br>
    <strong><label for="post">Current version</label></strong><br><br>
    <textarea id ="postBox"
        name="post"
        rows="30"
        cols="70"
        wrap="hard"
        minlength ="100"
        required
        >{{current}}</textarea>
        <br><br>
        <input class ="submitCreate" id="create" type="submit" value="Submit">
    </form>
{%endblock%}
