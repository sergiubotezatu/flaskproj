{%extends "base.html"%}
{%block title%}Our members{%endblock%}
{%block content%}
<div class = "community">
        {%for member in allmembers%}
        
        <div class = "member">
            {%if member[0] == member[1]%}
            <a href="{{ '/view/old_users/%s'%member[0]|urlencode }}">
                <p style = "text-align:center;color:white;">{{member[1]}}</p>
            </a>
            {%else%}
            <a href="{{ '/view/%s'%member[0]|urlencode }}">
                <p style = "text-align:center;color:white;">{{member[1]}}</p>
            </a>
            {%endif%}
        </div>
        {%endfor%}
    </div>
{%endblock%}
