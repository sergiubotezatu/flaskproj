{%extends "base.html"%}
{%block title%}Home{%endblock%}
{%block content%}
    <div class="row">
      {% for item in allposts%}
      <div class="column">
      {%if item[0] == "Ch1"%}
      <a href= "/post/create" style ="color:black; text-decoration:none; ">
      {%else%}
      {%set id = item[0]%}
      <a href="{{ '/post/read/id=%s'%id|urlencode }}" style ="color:black; text-decoration:none; ">
      {%endif%}
        <div class="post" title ="Click to Read More">
         <h3 class = "item" style ="text-align:center;">{{item[1].title}}</h3>
         <h4 class = "item" class ="higlight">by {{item[1].auth}}</h4>
         <div class = "item" style ="text-align:justify;">{{item[1].content}}
        <span class = "item" style = "float: right">{{item[1].date}}</span></div>
        </div>
      </a>
    </div>
    {%endfor%}
  </div> 
{%endblock%}
